<div class="list-group">
	<a href="#" class="list-group-item active disabled">关于我们</a>
	{% for abouts in site.categories %}
		{% capture cgName %}{{ abouts | first }}{% endcapture %}
		{% for post in abouts.last %}
			{% if cgName =='about' %}
			<a href="{{post.url}}" class="list-group-item">{{post.title}}</a>
			{% endif%}
		{% endfor %}
	{% endfor %}
</div>
