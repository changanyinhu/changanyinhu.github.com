<div class="list-group">
	<a href="#" class="list-group-item active disabled">耗材汇总</a>
	{% for consumables in site.categories %}
		{% capture cgName %}{{ consumables | first }}{% endcapture %}
		{% for post in consumables.last %}
			{% if cgName =='consumables' %}
			<a href="{{post.url}}" class="list-group-item">{{post.title}}</a>
			{% endif%}
		{% endfor %}
	{% endfor %}
</div>
